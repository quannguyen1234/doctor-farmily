version: '3'
services:
 

  backend:
    image: python:3.9
    container_name: backend
    build: ./backend
 
    volumes:
      - ./backend:/code/backend
    ports:
      - 8000:8000 
    command:   >
      sh -c "
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    env_file: ./backend/.env
    
  redis:
    image: 'bitnami/redis:7.0'
